<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h3>Random Password Generator</h3>
    </nav>
    <br />
    <div class="container">

        <div class="row">

            <div class="col-md-12">

                <div class="jumbotron">
                    <h4>customize your password</h4>
                    <br>

                    <div class="row">

                        <h6 class="col-md-6">input password length</h6>
                        <h6 class="col-md-6">optional characters</h6>

                    </div>

                    <div class="row">

                        <div class="col-md-6">

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-default">(8 - 128)</span>
                                </div>
                                <input placeholder = "pwlength" id="pwlength" type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>

                        </div>

                        <div class="col-md-6">

                            <div class="row">

                                <div class="col-md-6">

                                    <input id = "chkUppercase" class="checkbox" type="checkbox" checked data-toggle="toggle"
                                        data-size="normal" style="float: left;">
                                    <p>uppercase</p>

                                </div>

                                <div class="col-md-6">

                                    <input id = "chkLowercase" class="checkbox" type="checkbox" checked data-toggle="toggle"
                                        data-size="normal" style="float: left;">
                                    <p>lowercase</p>
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-md-6">

                                    <input id = "chkNumbers" class="checkbox" type="checkbox" checked data-toggle="toggle"
                                        data-size="normal" style="float: left;">
                                    <p>numbers</p>
                                </div>

                                <div class="col-md-6">

                                    <input id = "chkSymbols" class="checkbox" type="checkbox" checked data-toggle="toggle"
                                        data-size="normal" style="float: left;">
                                    <p>symbols</p>
                                </div>

                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <h6 class="col-md-12">your password:</h6>

                    </div>

                    <div class="row">

                        <div class="col-md-12">

                            <div class="alert alert-dark" role="alert">
                                asdf32a1sdf3a1sdf54asd654fas3df1
                            </div>

                        </div>

                    </div>

                    <br>

                    <div class="row">

                        <div class="col-md-1">

                        </div>

                        <div class="col-md-7">

                            <button placeholder="gbutton" id="gbutton" type="button" class="btn btn-danger">generate password</button>

                        </div>

                        <div class="col-md-4">

                            <button placeholder="cbutton" id="cbutton" type="button" class="btn btn-warning">copy to clipboard</button>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="generate.js"></script>
</body>

</html>
